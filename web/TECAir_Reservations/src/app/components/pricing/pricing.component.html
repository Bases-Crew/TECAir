<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sección de Precios</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center">Nuestros Planes</h2>
      <div class="row mt-4 plans-container">
        <!-- Plan Básico -->
        <div class="col-md-4 plan-card">
          <div class="card">
            <div class="card-header plan-header text-center bg-secondary">
              <h3 class="plan-title">Básico</h3>
            </div>
            <div class="card-body plan-body text-center">
              <div class="plan-price">$10/mes</div>
              <div class="plan-feature">5 Usuarios</div>
              <div class="plan-feature">2GB de Almacenamiento</div>
              <div class="plan-feature">Soporte Email</div>
              <button class="btn btn-primary mt-3">Elegir Plan</button>
            </div>
          </div>
        </div>

        <!-- Plan Medio -->
        <div class="col-md-4 plan-card">
          <div class="card">
            <div class="card-header plan-header text-center bg-primary">
              <h3 class="plan-title">Medio</h3>
            </div>
            <div class="card-body plan-body text-center">
              <div class="plan-price">$20/mes</div>
              <div class="plan-feature">20 Usuarios</div>
              <div class="plan-feature">10GB de Almacenamiento</div>
              <div class="plan-feature">Soporte 24/7</div>
              <button class="btn btn-primary mt-3">Elegir Plan</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Enlace a Bootstrap JS y Popper.js (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
