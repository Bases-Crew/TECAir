  <div class="container">
    <main>
      <div class="text-center py-5">
        <img class="d-block mx-auto mb-4" alt="" width="50" height="47" />
        <h2>Formulario de compra</h2>
        <p class="lead">Página de compra de TECAirlines.</p>
      </div>

      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Billing address</h4>
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label"
                  >Email
                  <span class="text-body-secondary">(Optional)</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                />
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="1234 Main St"
                  required
                />
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>

              <div class="col-12">
                <label for="address2" class="form-label"
                  >Address 2
                  <span class="text-body-secondary">(Optional)</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="address2"
                  placeholder="Apartment or suite"
                />
              </div>

              <div class="col-md-5">
                <label for="country" class="form-label">País</label>
                <select class="form-select" id="country" required>
                  <option value="">Escoger</option>
                  <option>Costa Rica</option>

                  <option>Mexico</option>

                  <option>El Salvador</option>

                  <option>Guiatemala</option>

                  <option>HOnduras</option>

                  <option>Panama</option>

                  <option>Nicaggua</option>

                  <option>Otro</option>
                </select>
                <div class="invalid-feedback">Digite un pais valido.</div>
              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">Provincia</label>
                <select class="form-select" id="state" required>
                  <option value="">Escoger</option>
                  <option>Guanacaste</option>
                  <option>SanJose</option>
                  <option>Cartago</option>
                  <option>Limón</option>
                  <option>Heredia</option>
                  <option>Alajuela</option>
                  <option>Puntarenas</option>
                  <option>Extranjero</option>
                </select>
                <div class="invalid-feedback">digite una provincia válida.</div>
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback">Zip code required.</div>
              </div>
            </div>

            <div class="text-center py-5">
              <label class="plane-switch">
                <input type="checkbox" aria-label="Cambiar modo" />
                <div>
                  <div>

                  <span class="cloud two"></span>

              </label>
            </div>
