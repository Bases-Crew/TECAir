<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100 custom-carousel-img"
        src="assets/images/new_york.jpg"
        alt="First slide"
      />
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Nueva York</h3>
      <p>Nueva York un lugar turístico que no se puede perder</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100 custom-carousel-img"
        src="assets/images/cdmx.jpg"
        alt="Second slide"
      />
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Cuidad de México</h3>
      <p>Cuidad México perfecto para una escapada</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100 custom-carousel-img"
        src="assets/images/Panama_City_panorama.jpg"
        alt="Third slide"
      />
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Panama city</h3>
      <p>Panamá city es un destino turístico de Panamá</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
